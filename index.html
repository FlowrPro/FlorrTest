<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowers.io</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Homescreen overlay -->
  <div id="homescreen">
    <h1 class="game-title">Flowers BETA</h1>
    <div class="username-container">
      <input type="text" id="username" placeholder="Enter your username">
      <button id="play-btn">Play</button>
    </div>

    <!-- Settings button top-left (inside homescreen so it's visible there too) -->
    <button id="settings-btn">
      <span class="gear-icon">
        <span></span><span></span><span></span><span></span>
      </span>
    </button>
  </div>

  <!-- Fullscreen canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Settings panel (hidden initially) -->
  <div id="settings-panel" class="hidden">
    <div class="settings-box">
      <h2>Settings</h2>
      <!-- Example options you can expand -->
      <label><input type="checkbox" id="toggle-sound"> Sound</label><br>
      <label><input type="checkbox" id="toggle-music"> Music</label><br>
      <button id="close-settings">Close</button>
    </div>
  </div>

  <!-- Hotbar bottom center -->
  <div id="hotbar"></div>

  <!-- Inventory toggle button -->
  <button id="invToggle">Inventory</button>

  <!-- Full inventory (hidden initially) -->
  <div id="inventory" class="hidden"></div>

  <!-- Death screen overlay (hidden initially) -->
  <div id="death-screen" class="hidden">
    <div class="death-box">
      <h2>You have died</h2>
      <button id="respawn-btn">Respawn</button>
    </div>
  </div>

  <!-- Load Socket.IO client first -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <!-- Then load your game code -->
  <script type="module" src="game.js"></script>
</body>
</html>
