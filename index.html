<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowers.io</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Homescreen overlay -->
  <div id="homescreen">
    <h1 class="game-title">Flowers BETA</h1>
    <div class="username-container">
      <input type="text" id="username" placeholder="Enter your username">
      <button id="play-btn">Play</button>
    </div>
  </div>

  <!-- Settings button top-left (global, visible in homescreen and game) -->
  <button id="settings-btn">
    <span class="gear-icon">
      <span></span><span></span><span></span><span></span>
    </span>
  </button>

  <!-- Fullscreen canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Settings panel (hidden initially) -->
  <div id="settings-panel" class="hidden">
    <div class="settings-box">
      <h2>Settings</h2>
      <label>
        <input type="checkbox" id="toggle-mouse"> Enable Mouse Movement
      </label><br>
      <button id="close-settings">Close</button>
    </div>
  </div>

  <!-- Hotbar bottom center -->
  <div id="hotbar">
    <!-- Slots will be filled dynamically in game.js -->
  </div>

  <!-- Inventory toggle button (moved above chat box) -->
  <button id="invToggle" class="slot common">
    <div class="icon basic-petal"></div>
  </button>

  <!-- Full inventory (hidden initially) -->
  <div id="inventory" class="hidden"></div>

  <!-- Death screen overlay (hidden initially) -->
  <div id="death-screen" class="hidden">
    <div class="death-box">
      <h2>You have died</h2>
      <button id="respawn-btn">Respawn</button>
    </div>
  </div>

  <!-- Chat box bottom-left -->
  <div id="chat-container">
    <div id="chat-messages"></div>
    <input id="chat-input" type="text" placeholder="Type a message..." />
  </div>

  <!-- Load Socket.IO client first -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <!-- Then load your game code (which contains all chat logic) -->
  <script type="module" src="game.js"></script>
</body>
</html>
